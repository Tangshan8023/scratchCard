<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>text</title>
    <style>
        body{
            text-align: center;
        }
        #vas{
            background-image: url("./img/img21.jpg");
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
<canvas id="vas" width="800" height="400" style="background-color: #f5f5f5"></canvas>
<script>
    window.onload = function (e) {
        var vas = document.getElementById("vas");
        var ctx = vas.getContext("2d");
        ctx.beginPath();
        ctx.rect(0, 0, vas.width, vas.height);
        ctx.fillStyle = "red";
        ctx.fill();

        ctx.globalCompositeOperation = "destination-out";

        vas.onmousedown = function (e) {

            document.onmouseup = function (e) {
                document.onmouseup = document.onmousemove = null;
            };

            document.onmousemove = function (e) {
                ctx.beginPath();
                ctx.arc(e.clientX-vas.offsetLeft, e.clientY-vas.offsetTop, 20, 0, 2*Math.PI);
                ctx.fillStyle = "green";
                ctx.fill();
            };



            return false;
        }
    }
</script>
</body>
</html>
